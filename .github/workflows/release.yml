name: GhostShip Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Sync Dependencies
        working-directory: implant
        run: go mod tidy

      - name: Build Implants
        working-directory: implant
        run: |
          mkdir -p dist
          # Linux Build
          GOOS=linux GOARCH=amd64 go build -o dist/ghostship-linux main.go
          # Windows Build
          GOOS=windows GOARCH=amd64 go build -o dist/ghostship-windows.exe main.go

      - name: Build Bridge (Go)
        working-directory: bridge/go
        run: |
          mkdir -p dist
          # Linux Build
          GOOS=linux GOARCH=amd64 go build -o dist/bridge-linux main.go
          # Windows Build
          GOOS=windows GOARCH=amd64 go build -o dist/bridge-windows.exe main.go

      - name: Package Bridge (Node.js)
        run: |
          zip -r bridge-nodejs.zip bridge/nodejs

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            implant/dist/ghostship-linux
            implant/dist/ghostship-windows.exe
            bridge/go/dist/bridge-linux
            bridge/go/dist/bridge-windows.exe
            bridge-nodejs.zip
          name: GhostShip ${{ github.ref_name }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
